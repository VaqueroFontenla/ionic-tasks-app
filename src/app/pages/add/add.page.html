<ion-header no-border>
	<ion-toolbar color="dark">
			<ion-title>{{ list.title }}</ion-title>
			<ion-buttons slot="start">
				<ion-back-button color="tertiary" defaultHref="/tabs/tab1"></ion-back-button>
			</ion-buttons>
	</ion-toolbar>
</ion-header>

<ion-content color="dark">
	<ion-list color="dark">
		<ion-item color="dark">
			<ion-label position="floating">Nueva tarea</ion-label>
			<ion-input type="text" 
					   [(ngModel)]="item"
					   (keyup.enter)="addItem()"
					   ></ion-input>
		</ion-item>
	</ion-list>

	<ion-list color="dark">
		<ion-header  color="dark" *ngIf="list.items.length !== 0">
			<ion-label>Tareas pendientes</ion-label>
		</ion-header>

		<ion-item-sliding class="animated fadeInDown"
						*ngFor="let item of list.items; let i = index">

			<ion-item 	color="dark">
				<ion-checkbox slot="start" 
							color="tertiary"
							[(ngModel)] = "item.completed"
							(ionChange) = "updateCompleted(item)"></ion-checkbox>
				<ion-label>{{ item.description}}</ion-label>
			</ion-item>

			<ion-item-options side="end">
				<ion-item-option (click)="deleteTask(i)" color="danger">
					<ion-icon slot="icon-only" name="close"></ion-icon>
				</ion-item-option>
			</ion-item-options>

		</ion-item-sliding>
	</ion-list>
</ion-content>
